<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Daftarkan Alumni</title>
</head>
<body>
<fieldset>
        <legend><strong>Daftarkan Alumni</strong></legend>

        
<form action="#">
    <table>
        <tr>
            <td>
                <label for="nama">Cari Nama Alumni :</label>
            </td>
            <td>
            <input type="search" name="nama" id="nama" style="border-radius: 10px;" placeholder="search">  
            </td>
        </tr>

        <tr>
            <td>
                <label for="Studi">Program Studi :</label>
            </td>

            <td>
            <select name="Studi" id="studi">
                <option value="SI">Sistem Informasi</option>
                <option value="TI">Teknik Informatika</option>
                <option value="BD">Business Digital</option> 
            </select>
            </td>
        </tr>

       

        <tr>
            <td>
                <label for="Tahun">Tahun Masuk :</label>
            </td>

            <td>
                <textarea name="Tahun" id="Tahun" cols="7" rows="1"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lulus">Tahun Lulus :</label>
            </td>

            <td>
                <textarea name="lulus" id="lulus" cols="7" rows="1"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="linkedin">Alamat LinkedIn :</label>
            </td>

            <td>
            <input type="linkedin" name="linkedin" id="linkedin">
            </td>
        </tr>


        <tr>
            <td>
                <label for="pekerjaan">Pekerjaan :</label>
            </td>

            <td>
            <input type="pekerjaan" name="pekerjaan" id="pekerjaan"  >
            </td>
        </tr>


        <tr>
            <td>
                <label for="kantor">Alamat Kantor </label>
            </td>

            <td>
           <textarea name="kantor" id="kantor" cols="30" rows="3"></textarea>
            </td>
        </tr>


        <tr>
            <td>
                <label for="alumni">Pengurus Alumni</label>
            </td>

            <td>
                <input type="radio" name="alumni" value="Ya"> ya
                <input type="radio" name="alumni" value="tidak"> Tidak
            </td>
        </tr>



        <tr>
            <td>

            </td>


            <td>
             <button type="submit" class="btn-blue">Simpan</button>
             <button type="reset" class="btn-red">Reset</button>
            </td>
        </tr>

    </table>
  </form>

  <br>
  <br>
  <br>
  <br>


    </fieldset>
    
</body>
</html>
